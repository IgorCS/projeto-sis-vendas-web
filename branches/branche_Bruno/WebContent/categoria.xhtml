<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/templates/template.xhtml">

	
	
<ui:define name="corpo">

<h1 align="center">Cadastro de Categoria</h1>

<hr/><br/>

<h:form id="cadstro">

<h:messages/>
<h:inputHidden value="#{categoriaBean.categoria.codigoCategoria}"/>

<h:panelGrid columns="3">

<h:outputLabel value="Descrição" for="descricao"/>
<h:inputText id="descricao" label="Descrição" value="#{categoriaBean.categoria.descricao}" size="50" 
maxlength="50" required="true" requiredMessage="qual a categoria"/>

<h:commandButton action="#{categoriaBean.salvar}" value="Salvar"/>

</h:panelGrid>

</h:form>

<hr/><br/>



<h1 align="center"> Listagem de Categorias</h1>


<h:form>

<h:messages/>

<h:dataTable width="100%" value="#{categoriaBean.lista}" var="categoria" rules="rows" cellpadding="3" >



<f:facet name="header">Listagem de Categorias</f:facet>
<f:facet name="footer">Final da Listagem</f:facet>

<h:column>
<f:facet name="header">Código</f:facet>
<h:outputText value="#{categoria.codigoCategoria}"/>
</h:column>

<h:column>
<f:facet name="header">Descrição</f:facet>
<h:outputText value="#{categoria.descricao}"/>
</h:column>


</h:dataTable>

</h:form>
</ui:define>

</ui:composition>
</html>
