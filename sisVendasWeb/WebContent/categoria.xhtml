<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core">

<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Cadastro de Categoria</title>
</h:head>

<h:body>

<h1 align="center">Cadastro de Categoria</h1>

<hr/><br/>

<h:form id="cadstro">

<h:messages/>
<h:inputHidden value="#{categoriaBean.categoria.codigoCategoria}"/>

<h:panelGrid columns="3">

<h:outputLabel value="Descrição" for="descricao"/>
<h:inputText id="descricao" label="Descrição" value="#{categoriaBean.categoria.descricao}" size="50" 
maxlength="50" required="true" requiredMessage="qual a categoria"/>

<h:commandButton action="#{categoriaBean.salvar}" value="Salvar"/>

</h:panelGrid>

</h:form>

<br/><hr/>
</h:body>
</html>
